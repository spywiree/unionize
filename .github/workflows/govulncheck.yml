name: govulncheck

on:
  schedule:
    - cron: "0 0 * * Sun"
  pull_request:
    branches: ["*"]
    paths: ["**/*.go", "go.*"]
  push:
    branches: ["*"]
    tags-ignore: ["v*"]
    paths: ["**/*.go", "go.*"]
  workflow_dispatch:

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go generate ./...
        shell: bash
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
        shell: bash
      - run: govulncheck ./...
        shell: bash
